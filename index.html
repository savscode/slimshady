<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | SlimShady</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Viktigt: korrekt base-path fÃ¶r GitHub Pages -->
  <base href="/slimshady/">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      overscroll-behavior: none;
      touch-action: none;
    }
    #unity-container {
      position: fixed;
      inset: 0;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
  </div>

  <script src="Build/a228fd7b2678835e4547d00de961351e.loader.js?v=build1"></script>
  <script>
  /* @ts-nocheck */
  (function () {
    const canvas = document.getElementById('unity-canvas');

    const isMobile = /Android|iPhone|iPad|iPod|iOS/i.test(navigator.userAgent);
    const DPR = isMobile ? 1 : Math.min(window.devicePixelRatio || 1, 2);

    const BUST = 'v=build1';

    const config = {
      arguments: [],
      dataUrl: "Build/bd989e8ca199f78d729285e19ddd2997.data.unityweb?" + BUST,
      frameworkUrl: "Build/533d389e59d7b93f448eb206f36cb57a.framework.js.unityweb?" + BUST,
      codeUrl: "Build/a8afbe6ddbdf2dbc258185b814cd729d.wasm.unityweb?" + BUST,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "SlimShady",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: DPR,
      webglContextAttributes: {
        alpha: true,
        antialias: false,
        desynchronized: true,
        powerPreference: 'low-power',
        preserveDrawingBuffer: false
      }
    };

    window.addEventListener('error', e => console.error('WindowError:', e.message || e));
    window.addEventListener('unhandledrejection', e => console.error('UnhandledRejection:', e.reason || e));

    createUnityInstance(canvas, config, function(progress){
      console.log("Progress:", progress);
    }).then(function(instance){
      window.unityInstance = instance;
      console.log("Unity ready");
    }).catch(function(err){
      console.error("Unity error:", err);
    });
  })();
  </script>
</body>
</html>
